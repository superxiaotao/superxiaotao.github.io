<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我来了</title>
    <style>
       html,body{
           padding: 0;
           margin: 0;
           width: 100%;
           height: 100%;
           text-align: center;
           background-color: rgb(250, 244, 244);
         
       }
       

       img{
           animation: img 1s linear forwards;
           /* border: 1px solid #000; */
           position: absolute;
            display: block;
            top:50%;
            left: 50%;
            width: 1%;
            transform: translateY(-50%) translateX(-50%);
            transform-origin:20% 90%; 
       }
       @keyframes img{
           from{
         
            
             transform:  rotate(0deg)  translateY(-50%) translateX(-50%);
             width: 1%;
             

           }
           to{
       
           
            width: 41%;
            transform:  rotate(1080deg)   translateY(-50%) translateX(-50%);
            
           }
       }
       
    </style>
</head>
<body>
     <img src="./timg.png" >
</body>
</html>
